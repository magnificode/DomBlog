---
layout: default
---

<div class="home">

<section class="posts">
    <div class="posts__inner">
    {% for post in site.posts limit:5 %}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <article class="post">
          <p class="post-meta"><span class="post-posted">{{ post.date | date: "%b %-d, %Y" }}</span></p>
          <h2>{{ post.title }}</h2>
        </article>
      </a>
    {% endfor %}
    <div class="posts__navigation">
      <p><a href="{{ "/archive" | prepend: site.baseurl }}">View the archive &rarr;</a></p>
    </div>
   </div>
</section>

</div>
