---
layout: default
---
<div class="post">
<div class="post__inner">
	  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1>
	    <p class="post-meta"><span class="post-posted">{{ page.date | date: "%B %-d, %Y" }}</span></p>
	  </header>

	  <article class="post-content">
	    {{ content }}
	  </article>
  </div>

</div>
