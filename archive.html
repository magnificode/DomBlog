---
layout: default
---

<div class="home">

<section class="posts">
    <div class="posts__inner">
    {% for post in site.posts %}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <article class="post">
          <h2>{{ post.title }}</h2>
          <p class="post-meta"><span class="post-posted">{{ post.date | date: "%b %-d, %Y" }}</span></p>
          <div class="post__excerpt">
            {{ post.content | truncatewords:35 }}
          </div>
        </article>
      </a>
    {% endfor %}
   </div>
</section>

</div>
